<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<header th:fragment="header"> </header>

		<main>
			<section style="width: 65%; float: left;">
				<h1>Registro</h1>
				<form action="/guardarUsuario" method="post" th:object="${usuario}">
 <div class="form-group">
    <label for="inputAddress">Nombre</label>
    <input type="text" th:field="*{nombre}"  class="form-control" id="inputNom" placeholder="Nombre">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Direccion</label>
      <input type="text" th:field="*{direccion}"  class="form-control" id="inputDirec" placeholder="Direccion">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Telefono</label>
      <input type="text" th:field="*{telefono}"  class="form-control" id="inputTelefono" placeholder="Telefono">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Correo</label>
    <input type="text" th:field="*{correo}"   class="form-control" id="inputCorreo" placeholder="Correo">
  </div>
    <div class="form-group">
    <label for="inputAddress2">Contraseña</label>
    <input type="text" th:field="*{contraseña}" class="form-control" id="inputContra" placeholder="Contraseña">
  </div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			
					
				</form>
				<div th:class="${clase}" role="alert" th:text="${mensajeRegistro}"></div>
			</section>
		</main>
		<footer th:fragment="footer">
			<!-- jQuery library -->
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<!-- Popper JS -->
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<!-- Latest compiled JavaScript -->
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		</footer>
	</div>

</body>

</html>
